{% extends request.base_template %}
{% load i18n static %}
{% block page_title %} {% trans 'Sign In' %} - {% endblock %}
{% block login %}{% endblock %}
{% block content %}
<h1>{% trans 'Sign In' %}</h1>
<p>Sign in to {{ SITE_NAME|escape }}</p>

<form method="post" action="{% url 'login' %}">
	{% csrf_token %}
	<fieldset><input type="submit" value="{% trans 'Sign In' %}" /></fieldset>
</form>
<div class="login-social">Login with: <a class="site facebook" href="{% url 'socialauth_begin' 'facebook' %}" title="Facebook"><img src="{% static 'img/facebook_f_logo_32.png' %}" alt="Facebook" /></a> <a class="site twitter" href="{% url 'socialauth_begin' 'twitter' %}" title="Twitter"><img src="{% static 'img/twitter-bird-white-on-blue.png' %}" alt="Twitter" /></a> <a class="site google" href="{% url 'socialauth_begin' 'google-oauth2' %}" title="Google"><img src="{% static 'img/google_32.png' %}" alt="Google" /></a></div>
{% endblock %}
